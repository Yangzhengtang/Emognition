{% extends 'sierra/base.html' %}
{% block title %}Test Result{% endblock title %}

{% block extraCSS %}
<link rel="stylesheet" href="static/css/checkboxUtil.css"/>
{% endblock %}

{% block content %}

<!--================Get in Touch Area =================-->
<section class="get_in_touch_area p_100">
    <div class="container">
        <div class="row get_touch_inner">
            <div class="col-lg-6">
			    <div class="container form-login col-lg-6">
			        {% for message in get_flashed_messages() %}
			            <div class="alert alert-warning">
			                <button type="button" class="close" data-dismiss="alert">&times;</button>
			                {{ message }}
			            </div>
			        {% endfor %}
			    </div>
            <img src="static/TmpResult/{{ session.result[-1] }}" style="width: 400px;height: 400px;">
            </div>
            <div class="col-lg-6">
                    <form name="choice" action="showTestResult" method='POST'>
                        <div class="checkbox-container">
                            <input type="submit" value='Next Result' class="btn btn-primary">
                        </div>
                    </form>
			</div>
        </div>
    </div>
</section>

{% endblock %}
