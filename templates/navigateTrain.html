{% extends 'sierra/base.html' %}

{% block title %}Navigation{% endblock title %}

{% block content %}
<section class="get_in_touch_area p_100">
    <div class="container">
        <div class="container form-login col-lg-9">

            <div class="container">
                <img src="static/img/icon/title-icon.png" alt="">
                <h3>Available labels:</h3>
                <h6>You can add more labels </h6>
            </div>


            <div class="col-lg-6">
                    <div id="accordion" role="tablist" class="solution_collaps">
                        <div class="card">
                        </div>
                    </div>
                </div>

            <div class="container">                
                <div name="choice" action="finishUpload" method='POST'>
                    {% for label in label_list %}
                        <button type="submit" value={{ label }} class="btn submit_btn form-control" name="selected_label">{{ label }}</button>
                    {% endfor %}
                </div>
            </div>

            <form action="/navigateAdditionLabel" method="post" class="form-login" style="max-width: 500px;padding: 15px;margin: 0 auto;">
                <div class="form-group">
                    <label for="id_labels">New labels</label>
                    <input type="text" class="form-control" name="additionLabels" id="id_labels" placeholder="Please enter labels" autofocus >
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">commit</button>
                </div>
            </form>
            
        </div>
    </div>
</section>


{% endblock %}
